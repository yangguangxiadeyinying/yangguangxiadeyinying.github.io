    <script>
    /*升序*/
    function maxpaixu(arr){
       for(var i=0;i<arr.length;i++){
       	for(var j=i+1;j<arr.length;j++){
               if(arr[i]>arr[j]){
                 temp=arr[i];
                 arr[i]=arr[j];
                 arr[j]=temp;
               }
       	}
       }
       // document.write(arr);
       document.write("<br>");
    }
 /*降序*/
    var arr=[12,52,62,31,85,14]
    function minpaixu(arr){
       for(var i=0;i<arr.length;i++){
       	for(var j=i+1;j<arr.length;j++){
               if(arr[i]<arr[j]){
                 temp=arr[i];
                 arr[i]=arr[j];
                 arr[j]=temp;
               }
       	}
       }
       // document.write(arr);
       document.write("<br>");
    }
    function  paixu(arr,flag){
      flag=flag || '<';// 没有给flag值 默认情况
      //flag= flag===undefined?'<':flag;
      if(flag===">"){
        minpaixu(arr);
      }
      else if(flag==="<"){
        maxpaixu(arr);
      }
      document.write(arr);
      document.write("<br>");
    }
    paixu(arr,">");
    paixu(arr,"<");
    </script>
