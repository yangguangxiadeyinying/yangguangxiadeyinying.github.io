<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
      function sanjiao(n){
      for(var i=0;i<n;i++){
         for(var j=n;j>i;j--){
            document.write("&nbsp");
         }
         for(var k=0;k<2*i+1;k++){
            document.write("*");
         }
         document.write("<br>")
      }
    }
    sanjiao(20);
      </script>

   <!-- 直角三角形 -->
   <style>
   align=center
   </style>
    <script>
    function zhijiao(n){
    	for(var i=1;i<n;i++){
    		for(var j=1;j<=i;j++){
    			document.write("*");
    		}
    		document.write('<br>');
    	}
    }
    zhijiao(20);
    </script>
    <!-- 斐波那契数列 -->
      <script>
   function shulie(n){
   	var a=1;
   	var b=1;
   	document.write(a+'&nbsp'+b+'&nbsp');
   	for(var c=0;c<n;c++){
   		c=a+b;
   		b=a;
   		a=c;
   		document.write(c);
   		document.write('&nbsp');
   	}
   }
   shulie(20);
   </script>
    </body>
</html>
