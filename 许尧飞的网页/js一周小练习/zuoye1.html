<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <!-- 斐波那契数列 -->
    <script>
    	var a=1;
    	var b=1;
    	document.write(a+'&nbsp'+b+'&nbsp');
    	for(var n=0;n<20;n++){
    		c=a+b;
    		b=a;
    		a=c;
    		document.write(c);
    		document.write('&nbsp');
    	}
    </script>
   </body>
</html>
