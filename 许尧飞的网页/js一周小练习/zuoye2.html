<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
     
    <body>
   <script>
   function sanjiao(n){
       for(var i=0;i<n;i++){
          for(var j=n;j>i;j--){
             document.write("&nbsp");
          }
          for(var k=0;k<2*i+1;k++){
             document.write("*");
          }
          document.write("<br>")
       }
     }
     sanjiao(20);
       </script>
   
    </body>
</html>
